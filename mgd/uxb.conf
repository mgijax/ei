--
-- uxb.conf 03/23/99
--
--  Purpose:
--	Configuration file for MGD TeleUSE Application.
--	uxb uses this file to build and link the EXECUTABLE.
--
--      This file should not be called directly.  It should be
--	called from the build or install script (buildapp, installapp)
--	which provide the necessary command line options.
--
--  Refer to the TeleUSE manual for more information about uxb.conf files.
--

-- The executable must be XRT "authorized"
-- Comment this out when ready to install application
USERMAKE	${XRTMAKE}
POSTTARGET	xrt_auth

MAKEFILE        Makefile
APPLCLASS       MGD
NODEUSED        MGD
DEBUG           1
EXECUTABLE      mgd

XRES_IN		${XRES}
XRES_OUT	MGD

#ifdef HAS_CDE
TKINIT          ux_xt ux_dt ux_xrt
#else
TKINIT          ux_xt ux_xm ux_xrt
#endif

-- will save generated source files when D modules or PCDs are compiled
SAVE		TRUE		

INSTALLFILE	MGD
INSTALLFILE	../reports/GORefs.py \
../reports/snapshot.sql \
../reports/sql.sh
INSTALLFILE	../utilities/markerWithdrawal.py \
../utilities/batchWithdrawal.py \
../utilities/nlm.py

IMAGEPATH       $TeleUSE/pixmaps

-- Set the library for XRT
LIBDIR		$TeleUSE/env/libdir/xrt.libdir

-- TeleUSE 3.1 uses the system Motif and X libraries as the defaults
-- Specify the TeleUSE-supplied libraries
--LIBDIR		tumotif tux11

AIMPATH		$TeleUSE/lib/aim ../aim
DEVENTPATH      ../dsrc
DMODULEPATH     ../dsrc
PCDPATH         ../pcds
INCLUDEDIR	$SYBASE/OCS-12_5/include $POSTGRES_HOME/include $XRTHOME/include ../include
INCLUDEDIR	$XRTHOME/src/tools
DINCLUDEDIR	$SYBASE/OCS-12_5/include $POSTGRES_HOME/include $TeleUSE/include ../include

AIM		fork.aim sybase.aim utilities.aim tables.aim xrt.aim mgi.aim
AIM		mlced.aim mlced_scan.aim mlced_nomen.aim

DEVENT          MGILib.de AccLib.de Lib.de DynamicLib.de SQL.de List.de Table.de Verify.de
DEVENT          NoteLib.de MolSourceLib.de DateLib.de Genotype.de Clipboard.de
DEVENT		NoteTypeTableLib.de RefTypeTableLib.de SynTypeTableLib.de, StrainAlleleTypeTableLib.de
DEVENT		PythonLib.de
DEVENT		EvidencePropertyTableLib.de

DMODULE         MGILib.d AccLib.d Lib.d Report.d Verify.d DynamicLib.d MolSourceLib.d 
DMODULE		NoteTypeTableLib.d RefTypeTableLib.d SynTypeTableLib.d, StrainAlleleTypeTableLib.d
DMODULE		ControlledVocab.d List.d SQL.d Table.d NoteLib.d DateLib.d
DMODULE		MGD.d Reference.d Marker.d Orthology.d Molecular.d MolecularSource.d MLDP.d MLC.d
DMODULE		Organism.d RI.d Cross.d Strains.d Tissues.d MarkerNonMouse.d Nomen.d
DMODULE		Allele.d Genotype.d SimpleVocab.d GOVocAnnot.d Clipboard.d Translation.d Sequence.d
DMODULE		UserRole.d MPVocAnnot.d OMIMVocAnnot.d TDCVocAnnot.d Image.d
DMODULE		MutantCellLine.d NonMutantCellLine.d AlleleDerivation.d
DMODULE		PythonLib.d
DMODULE		EvidencePropertyTableLib.d

PCD             MGI.pcd MGD.pcd mgiDataTypes.pcd mgiControl.pcd mgiDialog.pcd mgiNoteBook.pcd
PCD             mgiLookup.pcd mgiMenu.pcd mgiOption.pcd mgiTable.pcd MGINomen.pcd mgiCV.pcd

CSOURCE		../csrc/syblib.c ../csrc/utilities.c 
CSOURCE		../csrc/tables.c ../csrc/mgilib.c
CSOURCE		../csrc/mlced_scan.c ../csrc/mlced_util.c ../csrc/mlced_nomen.c

-- per TeleUSE Tech Support; this converter fixes a problem with setting
-- XmNxrtTblSelectedBackground
CSOURCE		../csrc/xrt_conv.c
APPLINIT	xrt_conv

-- add gdb debugger
-- example:  cd mgd;gdb mgd
APPLLIB		-g

APPLLIB		$TeleUSE/lib/libhelp.a
APPLLIB		-L$(XRTHOME)/src/tools -ltools -lm -L$SYBASE/OCS-12_5/lib -lsybdb
